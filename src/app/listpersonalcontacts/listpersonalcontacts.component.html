
<h2>Lista de contactos de  {{owner}}</h2>



<section *ngIf="selectedContact">
    <app-contacts [innerContact]="selectedContact"></app-contacts>
</section>


<ul>
    <li *ngFor="let ct of allContacts">
        <h3>contacto <a href="#" (click)="selectContact(ct)"> {{ct.name}} </a></h3>        

    </li>

</ul>
